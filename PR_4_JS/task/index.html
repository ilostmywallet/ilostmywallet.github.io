<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    </div>
    <div class="eart">
      <p id="watched"></p>
      <form>
        <input class="left" type="text" placeholder="latitude" name="lat">

        <button id="setCoordiantsOnMap">Переглянути місце на карті</button>
      </form>
    </div>
    <div id="map"></div>
  </div>


  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
